name: Release

on:
  milestone:
    types: [closed]
    
  workflow_dispatch:

jobs:  
  feature-release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout unstable
        uses: actions/checkout@v3
        with:
          ref: 'master'
      - name: merge branches
        run: |
          git fetch origin unstable --depth 1
          git checkout unstable
          git merge -s ours master
      - name: Fast-forward master
        run: |
          git checkout master && git merge unstable
      - name: See commit history
        run: |
          git log -n 5
    
    

    
      
    
